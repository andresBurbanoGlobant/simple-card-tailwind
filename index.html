<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Social Links Profile</title>
</head>
<body>
  <div class="bg-[#141414] min-h-screen flex justify-center items-center">
    <div class="bg-[#1f1f1f] text-white rounded-2xl flex flex-col gap-6 items-center p-6 lg:p-10">
      <img 
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica"
        class="rounded-full h-24 w-24"
      >
      <div class="text-center">
        <h1 class="inter-bold text-2xl mb-2">
          Jessica Randall
        </h1>
        <p class="inter-bold text-sm text-[#C5F82A]">
          London, United Kingdom
        </p>
      </div>
      <p class="inter-normal text-sm lg:mx-6">
        "Front-end developer and avid reader."
      </p>
      <div class="flex flex-col gap-4 w-full">
        <button class="p-3 bg-[#333333] rounded hover:bg-[#C5F82A] hover:text-[#1f1f1f]">
          GitHub
        </button>
        <button class="p-3 bg-[#333333] rounded hover:bg-[#C5F82A] hover:text-[#1f1f1f]">
          Frontend Mentor
        </button>
        <button class="p-3 bg-[#333333] rounded hover:bg-[#C5F82A] hover:text-[#1f1f1f]">
          LinkedIn
        </button>
        <button class="p-3 bg-[#333333] rounded hover:bg-[#C5F82A] hover:text-[#1f1f1f]">
          Twitter
        </button>
        <button class="p-3 bg-[#333333] rounded hover:bg-[#C5F82A] hover:text-[#1f1f1f]">
          Instagram
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
